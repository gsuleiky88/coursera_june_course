<div class="container">
  <h2 id="menu-categories-title" class="text-center">Menu Categories</h2>

  <form name="signUp" novalidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="First Name" ng-model="signupCtrl.user.fname" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Last Name" ng-model="signupCtrl.user.lname" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="test@domain.com" ng-model="signupCtrl.user.email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="phone_number">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" ng-model="signupCtrl.user.phone_number" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" ng-model="signupCtrl.user.address" required>
      </div>
      <div class="form-group col-md-4">
        <label for="short_name">Favorite dish</label>
        <input type="text" class="form-control" id="short_name" name="short_name" placeholder="Short category" ng-model="signupCtrl.user.short_name" required>
        <!--<select id="short_name" class="form-control">
          <option selected>Select...</option>
        </select>-->
      </div>
      <div class="form-group col-md-4">
        <p ng-if="signupCtrl.error">{{signupCtrl.notification}}</p>
        <p ng-if="signupCtrl.success">{{signupCtrl.notification}}</p>
      </div>

    </div>
  <div class="form-row text-center">
    <div class="form-group col-md-12">
    <button type="button" class="btn btn-primary" ng-click="signupCtrl.signup()">Sign up</button>
    </div>
  </div>

  </form>
</div>
