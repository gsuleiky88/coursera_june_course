
<ol>
  <li ng-repeat="item in foundItemsDirCtrl.items">
    {{ item.short_name }} - {{ item.description }}
     <button ng-click="foundItemsDirCtrl.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>

<div class="error" ng-if="foundItemsDirCtrl.checkFoundItemsLength()">Nothing found</div>
