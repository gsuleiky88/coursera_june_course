<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" type="text/javascript">
    </script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as NarrowItDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" name="searchTerm" ng-model="NarrowItDownCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NarrowItDownCtrl.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>
    <div class="clearfix"></div>
    <!-- found-items should be implemented as a component -->
      <found-items
        items="NarrowItDownCtrl.found"
        title="{{list.title}}"
        on-remove="NarrowItDownCtrl.removeItem(index)"></found-items>
</div>


</body>
</html>
