<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" type="text/javascript">
    </script>
    <script src="app.js" type="text/javascript">
    </script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-class="{'green' : valid, 'red': valid == false}"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchMenu">
             <p>We Do Not consider an empty value as an item</p>
         </div>
         <div class="form-group pt-3">
             <button class="btn btn-default" ng-click="lunchCheck()">Check If Too Much</button>
         </div>
         <div class="form-group message pt-3" ng-class="{'text-green' : valid, 'text-red': valid == false}">
           <!-- Your message can go here. -->
           {{result}}
         </div>
   </div>

</body>
</html>
